<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>滚动菜单</title>
<script type="text/javascript" src="jquery-3.3.1.js"></script>
<style>
.menu {
	position: absolute;
	left: 200px;
	top: 48px;
	bottom: 0px;
	width: 220px;
	border: 1px solid red;
}

.menu a {
	display: block;
}

.fixedmenu {
	position: fixed;
	top: 1px;
}

.topnavi {
	position: fixed;
	bottom: 20px;
	right: 10px;
	z-index: 100;
}
</style>
</head>
<body style="margin: 0; overflow: auto" onscroll="funScroll(this)">
	<div style="height: 48px; background-color: gray;"></div>
	<div id="navi" class="menu">
		<a href="#char1" idd="char1" onclick="funnavi(this)">菜单一</a> <a
			href="#char2" idd="char2" onclick="funnavi(this)">菜单二</a> <a
			href="#char3" idd="char3" onclick="funnavi(this)">菜单三</a> <a
			href="#char4" idd="char4" onclick="funnavi(this)">菜单四</a>
	</div>
	<div id="content"
		style="position: absolute; left: 420px; right: 200px; top: 48px; bottom: 0px; border: 1px solid green;">

		<div id="char1"
			style="height: 300px; border: 1px solid blue; background-color: rebeccapurple;">
		</div>
		<div id="char2"
			style="height: 300px; border: 1px solid blue; background-color: orange;">
		</div>
		<div id="char3"
			style="height: 300px; border: 1px solid blue; background-color: blue;">
		</div>
		<div id="char4"
			style="height: 300px; border: 1px solid blue; background-color: darkgray;">
		</div>
	</div>
	<div class="topnavi" onclick="funcreturn()"> 
		<a href="#char1">返回</a>
	</div>
	<script type="text/javascript">
		function funScroll(self) {
			// 			console.log($(self).scrollTop());
			if ($(self).scrollTop() > 48) {
				$("#navi").addClass("fixedmenu");
			} else {
				$("#navi").removeClass("fixedmenu");
			}
		}
	
		function funnavi(self) {
			console.log($(self).attr("idd"));
		}
	
		function funcreturn() {
			$("body").scrollTop(0);
		}
	</script>
</body>
</html>
